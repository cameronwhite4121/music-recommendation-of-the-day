<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Song List </title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="HeaderContainer">
        <h1> Music of the Day </h1>
    </div>  
 
    <div id="Content">
        <div id="songForm">
            <form>
                <h2>Add a Song</h2>
                <label for="artist"> Artist: </label>
                <input id="artist" type="text">
                <span class="error-msg"></span>
                <br>
    
                <label for="song"> Song: </label>
                <input id="song" type="text">
                <span class="error-msg"></span>
                <br>
                
                <label for="album"> Album: </label>
                <input id="album" type="text">
                <span class="error-msg"></span>
                <br>
    
                <label for="length"> Length: </label>
                <input id="length" type="number">
                <span class="error-msg"></span>
                <br>
    
                <label for="releaseDate"> Release Date: </label>
                <input id="releaseDate" type="date">
                <span class="error-msg"></span>
                <br>
    
                <button type="button" id="add-song">Submit</button>
            </form>
        </div>
        <p> Click <a class="link" href="index.html" onclick="window.open('index.html', '_self');"> HERE </a> to go back </p>    
    </div>

    <footer>
        <h1>'-'</h1>
    </footer>

    <script src="js/main.js"></script> 

</body>
</html>
